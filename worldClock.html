<html>
<head>
   <title>World Clock</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
		h1 {
            margin-bottom: 30px;
        }
		.clock-container {
			display: flex;
			margin-bottom: 20px;
			gap: 20px;
			
		}
		.city-box {
            background: #1e293b;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 180px;
        }
		.city {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }
		
		.time {
            font-size: 28px;
            letter-spacing: 1px;
        }
		
   </style>

</head>
<body>
     <h1>World Clock</h1>
	 <div class="clock-container">
	    <div class="city-box">
            <div class="city">Dubai</div>
            <div class="time" id="dubai"></div>
        </div>
		
		<div class="city-box">
            <div class="city">Doha</div>
            <div class="time" id="doha"></div>
        </div>
		
		<div class="city-box">
            <div class="city">New York</div>
            <div class="time" id="newyork"></div>
        </div>
		
	 </div>
	 
	 <div class ="clock-container">
	    <div class="city-box">
			<div class="city">London</div>
			<div class="time" id="london"></div>
        </div>

        <div class="city-box">
            <div class="city">Tokyo</div>
            <div class="time" id="tokyo"></div>
        </div>
	 </div>
	 <script>
	    function updateWorldClock() {
            document.getElementById("dubai").textContent =
                new Date().toLocaleTimeString("en-US", {
                    timeZone: "Asia/Dubai",
                    hour12: true
                });
				
			document.getElementById("doha").textContent =
                new Date().toLocaleTimeString("en-US", {
                    timeZone: "Asia/Qatar",
                    hour12: true
                });
			document.getElementById("newyork").textContent =
                new Date().toLocaleTimeString("en-US", {
                    timeZone: "America/New_York",
                    hour12: true
                });
			document.getElementById("london").textContent =
				new Date().toLocaleTimeString("en-US", {
					timeZone: "Europe/London",
					hour12: true
				});

			document.getElementById("tokyo").textContent =
				new Date().toLocaleTimeString("en-US", {
					timeZone: "Asia/Tokyo",
					hour12: true
				});
		}
		
		updateWorldClock();
		
		setInterval(updateWorldClock, 1000);
	 
	 
	 
	 </script>
	 




</body>
</html>
